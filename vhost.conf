<VirtualHost *:80>
  ServerName _VHOST_NAME_
  ServerAlias www._VHOST_NAME_

  ServerAdmin admin@_VHOST_NAME_

  DocumentRoot /var/www/html/_VHOST_NAME_/public

  AddHandler application/x-httpd-php .php .html .htm

  php_admin_value upload_tmp_dir /var/www/html/_VHOST_NAME_/docker/data/temp
  php_value magic_quotes_gpc off

  <Directory /var/www/html/_VHOST_NAME_/public>

    Options FollowSymLinks
    AllowOverride All
    Order Allow,Deny
    Allow from All

    <IfModule mod_rewrite.c>
        Options -MultiViews
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [QSA,L]
    </IfModule>

  </Directory>

  LogLevel notice

  CustomLog ${APACHE_LOG_DIR}/access.log combined
  ErrorLog ${APACHE_LOG_DIR}/error.log

</VirtualHost>
